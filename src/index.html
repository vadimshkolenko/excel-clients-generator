<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exel Clients</title>
</head>
<body>
    <div class="container-xl d-flex flex-column align-items-center">
        <h1 class="m-5">Clients Excel Generator</h1>
        <form id="form-container">
            <div class="row">
                <div class="col">
                    <label for="sheet-name" class="form-label">File name</label>
                    <input class="form-control" id="sheet-name" type="text"/>
                </div>
                <div class="col">
                    <label for="sheet-name" class="form-label">Clients quantity in the table</label>
                    <input class="form-control" id="clients-quantity" type="text"/>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <textarea class="form-control mt-2" id="user-data" cols="70" rows="10"></textarea>
                <button id="download-button" type="button" class="btn btn-primary mt-2">Download</button>
            </div>
        </form>
    </div>
</body>
</html>
